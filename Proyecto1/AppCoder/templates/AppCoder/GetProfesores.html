<div>
    {% extends "AppCoder/profesores.html"%}
    {% load static %}

    {% block getProfesores %}
    <h3>Buscar profesor:</h3>
    <form action="AppCoder/buscarProfesor" method="GET">
        <input placeholder="profesor/a" type="text" name="nombre" id="nombre">
        <input type="submit" value="buscar">
    </form>
    {% if Profesor %}
        {% for profesor in profesor%}
            <li>{{profesor.nombre}}</li>
            <li>{{profesor.apellido}}</li>
            <li>{{profesor.mail}}</li>
        {% endfor%}
    {%endif%}   
    {% endblock %}
</div>
